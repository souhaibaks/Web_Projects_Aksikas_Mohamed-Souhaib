<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Manipulation de vue</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style>
    button{
        padding: 10px;
        margin: 10px;
        width: 100px;
    }
</style>
</head>

<body>

<div id="monapp">
	<button @click="incrementer">++</button>
    <span>{{compteur}}</span>
    <button @click="decrementer">--</button>
</div>


<script>
	const appli = {
		data () {
				return {
					compteur:0
				}
			},
        methods: {
            incrementer() {
                this.compteur++;
            },
            decrementer() {
                this.compteur--;
            }
        }

    
	};
	
Vue.createApp(appli).mount("#monapp");
</script>

</body>
</html>
